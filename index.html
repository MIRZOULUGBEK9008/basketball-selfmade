<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Keywords" content="ajakuri">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basketball scoreboard</title>

  <!-- GOOGLE FONTS  -->
  <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">

  <!-- FAVICON  -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <!-- STYLES  -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <!-- <link rel="stylesheet" href="css/css.min.css"> -->
</head>

<body>

  <!-- LAODER  -->
  <div class="loader-wrapper">
    <span class="loader"></span>
  </div>

  <div class="container">
    <section class="scoreboard">
      <div class="scoreboard__inner">
        <!-- HOME  -->
        <div class="scoreboard__board">
          <h2 class="scoreboard__title">Home</h2>
          <p class="scoreboard__score js-score-home">0</p>
          <div class="scoresheets scoreboard__scoresheets">
            <button class="scoresheets__button js-button" value="1" data-player="0">+1</button>
            <button class="scoresheets__button js-button" value="2" data-player="0">+2</button>
            <button class="scoresheets__button js-button" value="3" data-player="0">+3</button>
          </div>
        </div>

        <!-- RESET  -->
        <button class="reset" type="button">
          Reset
        </button>
        <!-- GUEST  -->
        <div class="scoreboard__board">
          <h2 class="scoreboard__title">Guest</h2>
          <p class="scoreboard__score js-score-guest">0</p>
          <div class="scoresheets scoreboard__scoresheets">
            <button class="scoresheets__button js-button" value="1" data-player="1">+1</button>
            <button class="scoresheets__button js-button" value="2" data-player="1">+2</button>
            <button class="scoresheets__button js-button" value="3" data-player="1">+3</button>
          </div>
        </div>
      </div>
    </section>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
